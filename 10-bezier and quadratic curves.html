<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bexier and Quadratic Curves</title>

  <style>
    #canvas {
      border: 3px solid #201000;
    }
  </style>

</head>

<body>
  <canvas id="canvas" height="300" width="600">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    //QUADRATIC CURVE
    //start point
    ctx.beginPath()
    ctx.arc(50, 250, 5, 0, 2*Math.PI)

    //end point
    ctx.moveTo(550, 50)
    ctx.arc(550, 50, 5, 0, 2*Math.PI)

    // control point
    ctx.moveTo(50, 50)
    ctx.arc(50, 50, 5, 0, 2*Math.PI)
    ctx.fill()

    ctx.moveTo(50, 250)
    ctx.quadraticCurveTo(50, 50, 550, 50)
    ctx.stroke()

    //BEZIER CURVE
    //start point
    ctx.beginPath()
    ctx.fillStyle = 'red'
    ctx.arc(100, 50, 5, 0, 2*Math.PI)

    //end point
    ctx.moveTo(500, 50)
    ctx.arc(500, 50, 5, 0, 2*Math.PI)

    // control point 1
    ctx.moveTo(100, 250)
    ctx.arc(100, 250, 5, 0, 2*Math.PI)

    // control point 2
    ctx.moveTo(500, 250)
    ctx.arc(500, 250, 5, 0, 2*Math.PI)
    ctx.fill()

    ctx.moveTo(100, 50)
    ctx.bezierCurveTo(100, 250, 500, 250, 500, 50)
    ctx.stroke()

    console.log(ctx)
  </script>

</body>
</html>
