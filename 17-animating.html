<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping</title>

  <style>
    #canvas {
      border: 3px solid #201000;
    }
  </style>

</head>

<body>
  <canvas id="canvas" height="600" width="600">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    function rotate () {

      ctx.translate(canvas.width/2, canvas.height/2)
      ctx.rotate(Math.PI/180)
      ctx.translate(-canvas.width/2, -canvas.height/2)

      ctx.fillStyle = 'red'
      ctx.arc(canvas.width / 2, canvas.height / 2, 230, 0, 2*Math.PI)
      ctx.fill()

      for (let i = 0; i < 6; i++) {
        function drawSegments () {
          ctx.beginPath()
          ctx.moveTo(canvas.width/2, canvas.height/2)
          ctx.fillStyle = 'black'

          ctx.arc(canvas.width / 2, canvas.height / 2, 230, 1.5*Math.PI, 1.6666*Math.PI)

          ctx.fill()
        }

        drawSegments()
        ctx.translate(canvas.width/2, canvas.height/2)
        ctx.rotate(60*Math.PI/180)
        ctx.translate(-300, -300)
      }
    }

    setInterval(rotate, 30)

  </script>

</body>
</html>
