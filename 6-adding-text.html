<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding Text</title>

  <style>
    #canvas {
      border: 1px solid #201000;
    }
  </style>

</head>

<body>
  <canvas id="canvas" height="300" width="600">
    Your browser does not support HTML5 Canvas.
  </canvas>
  
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    ctx.moveTo(0, canvas.height/2)
    ctx.lineTo(canvas.width, canvas.height/2, 200)
    ctx.stroke()

    ctx.font = '50px Helvetica'
    ctx.fillStyle = 'tomato'
    ctx.textAlign = 'center'
    ctx.textBaseline = 'hanging'
    ctx.strokeText('Adding Canvas Text', canvas.width/2, canvas.height/2)

    console.log(ctx)
  </script>

</body>

</html>
